<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .form-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .form-container h1 {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Shopify_logo_2018.svg" class="logo" alt="Company Logo">
  <h1>Shopify</h1>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <input type="submit" value="Register">
  </form>
</div>

</body>
</html>
